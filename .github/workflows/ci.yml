name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    check:
        runs-on: ubuntu-22.04

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Set up Corepack
              run: |
                  corepack enable

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'yarn'
                  cache-dependency-path: 'yarn.lock'

            - name: Set up yarn
              run: |
                  yarn --immutable

            - name: Format
              run: |
                  yarn format

            - name: Lint
              run: |
                  yarn lint

            - name: Build packages
              run: |
                  yarn workspaces foreach --all --exclude . run build

<!doctype html>
<html lang="hu">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vizzu CSV parser demo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 left">
					<h1>Vizzu CSV parser demo</h1>
					<div class="form-group">
						<label for="textArea">CSV content:</label>
						<textarea id="textArea" rows="20"></textarea>
						<button id="testBTN">Parsing test</button>
					</div>
				</div>
				<div class="col-md-6 right">
					<div id="parserInfo"></div>
					<div
						id="vizzu"
						class="hide"
						style="width: 90%; height: 320px; border: 1px solid #ccc"
					></div>
					<div id="result"></div>
				</div>
			</div>
		</div>
		<script src="demo.js " type="module"></script>
	</body>
</html>
